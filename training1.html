<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <style>
            body {
                background-color: grey;
            }
            h2 {
                color: rgb(0, 0, 255);
            }
            p {
                color: red;
                font-family: Impact;
                text-shadow: 4px 4px 4px black;
                /* value: x y blur*/
                text-align: right;
            }
            .mobil {
                color: blue;
            }
            #avanza {
                color: greenyellow;
            }
        </style>
    </head>
    <body>
        <h2>Hallo</h2>
        <p>Hai</p>
        <p class="mobil" id="avanza">Ini Avanza</p>
        <p class="mobil" id="alya">Ini Alya</p>
    </body>
</html>
