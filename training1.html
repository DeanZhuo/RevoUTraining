<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Contoh Form</h1>
        <form action="https://www.google.com" method="get">
            <label for="nama">Nama</label>
            <input id="nama" type="text">
            <br>
            <label for="umur">Umur</label>
            <input id="umur" type="number" min="1" max="99">
            <br>
            <p><b>Apa warna favoritmu?</b></p>
            <select>
                <option>Merah</option>
                <option selected>Kuning</option>
                <option>Hijau</option>
            </select><br>

            <input type="radio" id="html" name="favlang" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="favlang" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="js" name="favlang" value="JS">
            <label for="js">JS</label><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
